                quote: "밖으로 나오십시오... 구원 받으십시오."
            }
        ];

        // Helper to create Glitch Text HTML
        function createGlitchText(text, tagName = 'span', className = '') {
            return `
                <${tagName} class="relative inline-block group ${className}">
                    <span class="relative z-10">${text}</span>
                    <span class="absolute top-0 left-0 -z-10 w-full h-full text-horror-red opacity-0 group-hover:opacity-70 animate-glitch-1 translate-x-[2px]">${text}</span>
                    <span class="absolute top-0 left-0 -z-10 w-full h-full text-blue-500 opacity-0 group-hover:opacity-70 animate-glitch-2 -translate-x-[2px]">${text}</span>
                </${tagName}>
            `;
        }

        // Render Character List
        const listContainer = document.getElementById('character-list');
        
        function renderList() {
            let html = '';
            CHARACTERS.forEach(char => {
                const redactedClass = char.isRedacted ? 'bg-horror-red animate-pulse' : 'bg-horror-moon/50';
                
                html += `
                <div 
                  onclick="openModal('${char.id}')"
                  class="group relative flex bg-black/60 border border-horror-gray/30 hover:border-horror-moon/50 hover:bg-black/80 transition-all duration-300 cursor-pointer overflow-hidden h-32 md:h-40 w-full shadow-lg"
                >
                   <!-- Left: Square Thumbnail -->
                   <div class="w-32 md:w-40 h-full shrink-0 relative overflow-hidden border-r border-horror-gray/30">
                      <img 
                        src="${char.thumbnail}" 
                        alt="${char.name}"
                        class="w-full h-full object-cover transition-all duration-500"
                      />
                   </div>

                   <!-- Right: Info -->
                   <div class="flex-1 p-4 md:p-6 flex flex-col justify-center relative">
                      <!-- Status Dot -->
                      <div class="absolute top-2 right-2 w-1.5 h-1.5 rounded-full ${redactedClass}"></div>
                      
                      <div class="flex flex-col md:flex-row md:items-baseline md:gap-4 mb-2">
                        ${createGlitchText(char.name, 'h2', 'text-xl md:text-3xl font-typewriter text-horror-static block group-hover:text-white')}
                        <span class="hidden md:inline-block text-xs font-mono text-horror-gray group-hover:text-horror-moon/70 transition-colors uppercase tracking-widest">
                           // ${char.affiliation}
                        </span>
                      </div>
                      
                      <p class="text-xs md:text-sm text-horror-gray font-mono italic truncate border-l-2 border-horror-gray/50 pl-3 group-hover:border-horror-moon/50 group-hover:text-horror-moon/70 transition-colors w-full md:w-3/4">
                        "${char.quote}"
                      </p>
                   </div>
                </div>
                `;
            });
            listContainer.innerHTML = html;
        }

        // Modal Logic
        const modalContainer = document.getElementById('modal-container');
        const modalBackdrop = document.getElementById('modal-backdrop');
        const modalContent = document.getElementById('modal-content');
        const modalBody = document.getElementById('modal-body');
        const closeBtn = document.getElementById('modal-close-btn');

        function openModal(id) {
            const char = CHARACTERS.find(c => c.id === id);
            if (!char) return;

            // Build Modal HTML
            const redactedAlert = char.isRedacted ? 
                `<div class="mt-8 p-4 border border-horror-red/30 bg-horror-red/5 text-horror-red text-sm font-mono text-center animate-pulse">CAUTION: SUBJECT UNSTABLE</div>` : '';

            modalBody.innerHTML = `
                <!-- Background faint grid -->
                <div class="absolute inset-0 bg-[linear-gradient(rgba(255,255,255,0.03)_1px,transparent_1px),linear-gradient(90deg,rgba(255,255,255,0.03)_1px,transparent_1px)] bg-[length:20px_20px] pointer-events-none"></div>

                <!-- Left Panel: Full Body / Thigh Up Image -->
                <div class="w-full md:w-1/3 lg:w-[30%] shrink-0 md:h-full border-b md:border-b-0 md:border-r border-horror-gray bg-black relative group">
                     <div class="absolute inset-0 bg-[linear-gradient(to_bottom,transparent,black)] opacity-50 z-10 pointer-events-none"></div>
                     
                     <img 
                         src="${char.profileImage}" 
                         alt="${char.name}"
                         class="w-full h-auto md:h-full object-contain md:object-cover object-center md:object-top block"
                     />
                     
                     <div class="absolute bottom-4 left-4 z-20">
                        <h1 class="text-4xl md:text-5xl font-typewriter text-white drop-shadow-md mix-blend-difference">
                            ${createGlitchText(char.name)}
                        </h1>
                     </div>
                </div>

                <!-- Right Panel: Details - Full Width -->
                <div class="flex-1 flex flex-col bg-[#080808]/90 md:overflow-y-auto custom-scrollbar relative z-10">
                    
                    <div class="p-8 md:p-12 max-w-5xl mx-auto w-full space-y-12">
                        
                        <!-- Quote -->
                        <div class="border-l-4 border-horror-moon/30 pl-6 py-2">
                            <p class="text-xl md:text-2xl text-horror-moon/80 font-typewriter italic">
                                "${char.quote}"
                            </p>
                        </div>

                        <!-- Core Stats Grid -->
                        <div class="grid grid-cols-2 md:grid-cols-3 gap-6 border-y border-horror-gray/30 py-8 bg-white/5 p-6 backdrop-blur-sm">
                            <div>
                                <span class="block text-gray-400 text-xs uppercase mb-1 tracking-widest">Gender</span>
                                <span class="text-xl font-typewriter text-white font-bold">${char.gender}</span>
                            </div>
                            <div>
                                <span class="block text-gray-400 text-xs uppercase mb-1 tracking-widest">Age</span>
                                <span class="text-xl font-typewriter text-white font-bold">${char.age}</span>
                            </div>
                            <div class="col-span-2 md:col-span-1">
                                <span class="block text-gray-400 text-xs uppercase mb-1 tracking-widest">Affiliation</span>
                                <span class="text-xl font-typewriter text-white font-bold">${char.affiliation}</span>
                            </div>
                        </div>

                        <!-- Detailed Info -->
                        <div class="space-y-10 font-typewriter text-lg leading-relaxed text-horror-static/90">
                            
                            <section>
                                <h3 class="text-horror-moon text-sm font-mono uppercase mb-3 flex items-center gap-2">
                                    <span class="w-2 h-2 bg-horror-moon rounded-full"></span> 
                                    Appearance
                                </h3>
                                <p class="pl-5 border-l border-horror-gray/30">${char.appearance}</p>
                            </section>
                            
                            <section>
                                <h3 class="text-horror-moon text-sm font-mono uppercase mb-3 flex items-center gap-2">
                                    <span class="w-2 h-2 bg-horror-moon rounded-full"></span> 
                                    Personality Profile
                                </h3>
                                <p class="pl-5 border-l border-horror-gray/30">${char.personality}</p>
                            </section>
                            
                            <section>
                                <h3 class="text-horror-moon text-sm font-mono uppercase mb-3 flex items-center gap-2">
                                    <span class="w-2 h-2 bg-horror-moon rounded-full"></span> 
                                    Notable Features
                                </h3>
                                <p class="pl-5 border-l border-horror-gray/30">${char.features}</p>
                            </section>

                            ${redactedAlert}
                        </div>
                    </div>
                </div>
            `;

            // Show Modal
            modalContainer.classList.remove('hidden');
            // Trigger animation
            setTimeout(() => {
                modalBackdrop.classList.remove('opacity-0');
                modalContent.classList.remove('opacity-0', 'scale-95');
                modalContent.classList.add('opacity-100', 'scale-100');
            }, 10);
        }

        function closeModal() {
            modalBackdrop.classList.add('opacity-0');
            modalContent.classList.remove('opacity-100', 'scale-100');
            modalContent.classList.add('opacity-0', 'scale-95');
            
            setTimeout(() => {
                modalContainer.classList.add('hidden');
            }, 300); // Wait for transition
        }

        // Listeners
        closeBtn.addEventListener('click', closeModal);
        modalBackdrop.addEventListener('click', closeModal);
        
        // Escape key to close
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !modalContainer.classList.contains('hidden')) {
                closeModal();
            }
        });

        // Initialize
        renderList();
    </script>
</body>
</html>
